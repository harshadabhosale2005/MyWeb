<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order now.css">
</head>
<body>
<div class="order">
    <h1><span>Order</span>Now</h1>

    <div class="order_main">

        <div class="order_image">
            <img src="Images/order images2.jpeg">
        </div>

        <form action="a">


            <div class="input">
                <p>Name</p>
                <input placeholder="Your name">
            </div>


            <div class="input">
                <p>Email</p>
                <input placeholder="Your email">
            </div>

            <div class="input">
                <p>Number</p>
                <input placeholder="Your number">
            </div>

            <div class="input">
                <p>How Much</p>
                <input placeholder="How Much Order">
            </div>

            <div class="input">
                <p>Your Order</p>
                <input placeholder="Your Order">
            </div>

            <div class="input">
                <p>Address</p>
                <input placeholder="Address">
            </div>
            <a href="a" class="order_btn">Order Now</a>
        </form>
    </div>
</div>
</body>
</html>
